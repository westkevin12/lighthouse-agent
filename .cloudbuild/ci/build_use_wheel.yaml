steps:
  # Sync dependencies
  - name: "europe-west4-docker.pkg.dev/production-ai-template/starter-pack/e2e-tests"
    id: install-use-dependencies
    entrypoint: /bin/bash
    args:
      - "-c"
      - |
        uv build && pip install dist/*.whl && agent-starter-pack create my-agent-$(date +%s) -a agentic_rag -ds vertex_ai_search -d agent_engine --auto-approve

logsBucket: gs://${PROJECT_ID}-logs-data/build-logs
options:
  defaultLogsBucketBehavior: REGIONAL_USER_OWNED_BUCKET
